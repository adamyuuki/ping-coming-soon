<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,300;0,600;0,700;1,300;1,600;1,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/62985914a5.js" crossorigin="anonymous"></script>

</head>
<body>

  <img class="logo-img" src="images/logo.svg" alt="">

  <div class="title-text">
    We are launching <span>soon!</span>
  </div>


  <div class="sub-text">
      Subscribe and get notified
  </div>

  <form class="" action="" method="post">
    <input type="text" name="email" value="" id="email" placeholder="Your Email address">
    <button type="button" name="button" id="button">Notify Me</button>
  </form>

  <div class="email-error">
    <p class="email-error-text">Please provide a valid email address</p>
  </div>


  <img class="dashboard-img" src="images/illustration-dashboard.png" alt="">



  <footer>
    <i class="fab fa-facebook-f"></i>
    <i class="fab fa-twitter"></i>
    <i class="fab fa-instagram"></i>



    <p class="attribution">
      &copy; Copyright Ping. All rights reserved.
    </p>
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script type="" src="app.js">  </script>
</body>
</html>
